{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='search_bg.png') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed; /* Ensures the background image stays fixed when scrolling */
    }
    
    
</style>

<h2>What's on your mind today?</h2>
<div class="search-container">
    <form method="GET" class="search-form">
        <input type="text" name="query" placeholder="Search for recipes..." required>
        <button type="submit" class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </form>
</div>
<div class="recipe-grid">
    {% for recipe in recipes %}
    <div class="recipe-tile">
        <a href="{{ url_for('recipe_detail', recipe_id=recipe['id']) }}">
            <h4>{{ recipe['name'] }}</h4>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
