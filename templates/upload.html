{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='search_bg.png') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: relative; /* Ensures the background image stays fixed when scrolling */
        
    }
    
    
</style>

<div class="upload-container">
    <div class="upload-box">
    
        <h2>Upload Recipe</h2>
        <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Recipe Name" required>
            <textarea name="ingredients" placeholder="Ingredients" rows="5" required></textarea>
            <textarea name="instructions" placeholder="Instructions" rows="5" required></textarea>
            <input type="file" name="image" accept="image/*" required><br><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</div>
{% endblock %}
