<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavourFolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

{% if session['username'] %}
    <p>Welcome, {{ session['username'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
    <nav style="background-color: rgb(151, 55, 0); padding: 10px;">
        <a href="{{ url_for('login') }}">Login</a>|
        <a href="{{ url_for('signup') }}">Sign up</a>|
        <a href="{{ url_for('about') }}">About Us</a>
    </nav>
{% endif %}

<div class="login-container">
    <div class="login-box">
        <img src="/static/Flavourfolio_final.png">
        <h2 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:darkslategray;">Sign Up</h2>
        <main>
            <form action="{{ url_for('signup') }}" method="post">
                <input type="text" name="username" placeholder="Username" id="username" required>
                <input type="password" name="password" placeholder="Enter a strong password" id="password" required>
                <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </main>
    </div>
</div>

</html>
