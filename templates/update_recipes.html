{% extends 'base.html' %}
{% block content %}
<h2>Update Recipe</h2>
<form method="POST">
    <label for="name">Recipe Name:</label>
    <input type="text" id="name" name="name" value="{{ recipe['name'] }}" required><br>
    
    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" required>{{ recipe['ingredients'] }}</textarea><br>
    
    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" required>{{ recipe['instructions'] }}</textarea><br>
    
    <label for="image_url">Image URL:</label>
    <input type="text" id="image_url" name="image_url" value="{{ recipe['image_url'] }}"><br>
    
    <button type="submit">Update Recipe</button>
</form>
{% endblock %}
