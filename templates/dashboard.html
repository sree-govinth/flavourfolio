<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavourFolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header class="dashboard-header" style="background-color: rgba(32, 160, 39, 0.486); padding: 3px;">
    <img src="/static/Flavourfolio_final.png" style="max-width: 150px;">
</header>

<div class="dashboard-container">
    <div class="overlay"></div>
    <div class="content">
        {% if session['username'] %}
            <h2 style="color:aliceblue">Welcome, {{ session['username'] }}!</h2>
        {% endif %}
        <div class="button-container">
            <a href="{{ url_for('logout') }}" class="dashboard-button">
                <i class="fas fa-sign-out"></i>
                Logout
            </a>
            <a href="{{ url_for('search') }}" class="dashboard-button">
                <i class="fas fa-search"></i>
                Search Recipes
            </a>
            <a href="{{ url_for('upload') }}" class="dashboard-button">
                <i class="fas fa-upload"></i>
                Upload Recipe
            </a>
            <a href="{{ url_for('your_recipes') }}" class="dashboard-button">
                <i class="fas fa-book"></i>
                Your Recipes
            </a>
            <a href="{{ url_for('about') }}" class="dashboard-button">
                <i class="fas fa-info-circle"></i>
                About us
            </a>
        </div>
    </div>
</div>
</body>
